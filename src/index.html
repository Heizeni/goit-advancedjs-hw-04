<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Search</title>

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />
</head>
<body>

  <form class="form" id="search-form">
    <input type="text" name="searchQuery" placeholder="Search images..." autocomplete="off" />
    <button type="submit">Search</button>
  </form>

  <div class="loader-wrapper hidden">
    <span class="loader"></span>
  </div>

  <ul class="gallery"></ul>

  <button class="load-more hidden">Load more</button>

  <script type="module" src="./main.js"></script>
</body>
</html>
